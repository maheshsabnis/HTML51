<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Page Demoing the style for the element's attribute value begins with specific 'value'</title>
    <style type="text/css">
        div[class^='Block']{
             background-color:magenta;
             font-family:Impact,  Haettenschweiler,  'Arial Narrow Bold',  sans-serif;
             font-size:xx-large;
        }
    </style>
</head>
<body>
    <h4>The Style will be applied for the element whose class value begin with  'Block'</h4>
    <div class="First_Block_Mahesh">The First Block</div>
    <div class="Second_Block Data">The Second Block</div>
    <div class="Block_Third Meta">The Block Third</div>
</body>
</html>
