<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Page demos the :First-of-Type</title>
    <style type="text/css">
         div{
              border:double
         }
         p:first-of-type{
            background-color:chocolate;
            font-family:'Arial Black', Gadget, sans-serif;
            font-size:medium;
         }
    </style>
</head>
<body>
    <h4>The below Demo Shows the First Element Selection using first-of-type</h4>
    <h6>Here it selects the first 'p' </h6>
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
    <div>
        <p>Paragraph 11</p>
        <p>Paragraph 12</p>
        <p>Paragraph 13</p>
    </div>
    <div>
        <p>Paragraph 21</p>
        <p>Paragraph 22</p>
        <p>Paragraph 23</p>
    </div>

</body>
</html>
