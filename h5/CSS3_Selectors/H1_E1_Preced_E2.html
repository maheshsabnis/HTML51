<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DEMO</title>
    <style type="text/css">
        p ~ input {
            background-color:red;
            height:200px;
            width:80px;
            border:double;
        }
    </style>
</head>
<body>
    <input type="button" value="B-1" />
     <input type="button" value="B0" />
    
    <h4>The  Page Demo about [element1~element2]</h4>
    
    <h6>Here the  style is applied  to all buttons preceded by 'p'</h6>
    
    <input type="button" value="B1" />
     
    <p>The Style is applied below</p>
    
   
    <input type="button" value="B2" />
    <input type="button" value="B3" />
    <input type="button" value="B4" />
    <input type="button" value="B5" />
    <input type="text" />
</body>
</html>
