<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>The Page Demoing the style for the element's attribute value contains 'value'</title>
    <style type="text/css">
        div[class*='Block']{
             background-color:brown;
             font-family:Impact,  Haettenschweiler,  'Arial Narrow Bold',  sans-serif;
             font-size:xx-large;
        }
    </style>
</head>
<body>
    <h4>The Style will be applied for the element whose class value contains  'Block'</h4>
    <div class="First_Block">The First Block</div>
    <div class="Second_Block">The Second Block</div>
    <div class="Block_Third">The Block Third</div>
</body>
</html>
