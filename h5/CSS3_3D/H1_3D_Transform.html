<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DEMO 3-D Transform</title>
    <style type="text/css">
        div {
             height:200px;
             width:200px;
             border:double;
             background-color:yellow;
             border-color:red;
            -webkit-transform:translate3d(90px,90px,135px);
              -webkit-transform:rotateY(120deg);
             -webkit-transform:rotateX(90deg);
             -webkit-transform:rotateZ(30deg);
            
        }
    </style>
</head>
<body>
    <div>
            3D Transformation
    </div>
</body>
</html>
