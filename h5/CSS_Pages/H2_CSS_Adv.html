<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Advance CSS Tutorial</title>
    <style type="text/css">
        h1, h2, p {
          color:darkcyan;
        }
        .selected{
            color:blue;
        }
        .unselected p{
            color:red;
        }
    </style>
</head>
<body>
    <h1>The Header 1</h1>
    <h2> The Header 2</h2>
    <p>
        All elements e.g. h1,h2 and p have the same styles applied on it
    </p>
    <div class="selected">
        This is the Nested style applied for the div 
    </div>
    <div class="unselected">
        <p>This the styled applied on the 'p' element under div.</p>
    </div>
</body>
</html>
