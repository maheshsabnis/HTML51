<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Page</title>
</head>
<body>
    <form>
         <fieldset>
                <legend>Personal Details</legend>
             <table>
                       <tr>
                           <td> <label for="fullname">Full Name</label></td>
                           <td> <input type="text" id="fullname"  required="required"/></td>
                       </tr>
                    <tr>
                        <td> <label for="gender">Gender</label></td>
                        <td>    
                            <input type="radio" id="male" name="gender"/> Male
                            <input type="radio" id="female" name="gender"/> Female
                         </td>
                    </tr> 
                    <tr>
                        <td><label for="birthdate">Date of Birth</label> </td>
                         <td>   <input type="date" id="birthdate"  required="required"/> </td>
                    </tr>
                    <tr>
                       <td> <label for="address">Address</label> </td>
                        <td> <textarea id="address" required="required"></textarea> </td>
                    </tr>
                    <tr>
                     <td>   <label for="state">State</label></td>
                      <td>  <input type="text" list="lststate" id="state" />
                        <datalist id="lststate">
                           <option  label="MH" value="Maharashtra">Maharashtra</option>
                            <option  label="AP" value="Andhra Pradesh">Andhra Pradesh</option>
                            <option  label="KR" value="Karnatak">Karnatak</option>
                            <option  label="TN" value="Tamil Nadu">Tamil Nadu</option>
                            <option  label="KL" value="Kerla">Kerla</option>
                            <option  label="CH" value="Chattisgad">Chattisgad</option>
                            <option  label="MP" value="Madhya Pradesh">Madhya Pradesh</option>
                            <option  label="GJ"  value="Gujarat">Gujarat</option>
                            <option  label="RJ" value="Rajasthan">Rajasthan</option>
                            <option  label="DL" value="Delhi">Delhi</option>
                            <option  label="PB" value="Punjab">Punjab</option>
                            <option  label="HR" value="Haryana">Haryana</option>
                            <option  label="JK" value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option  label="HP" value="Himachal Pradesh">Himachal Pradesh</option>
                            <option  label="UK" value="Uttarakhand">Uttarakhand</option>
                            <option  label="UP" value="Uppar Pradesh">Uppar Pradesh</option>
                            <option  label="BR" value="Bihar">Bihar</option>
                            <option  label="JH" value="Jharkhand">Jharkhand</option>
                            <option  label="MN" value="Manipur">Manipur</option>
                            <option  label="MZ" value="Mizoram">Mizoram</option>
                            <option  label="TP" value="Tripura">Tripura</option>
                            <option  label="NG" value="Nagaland">Nagaland</option>
                            <option  label="OR" value="Orissa">Orissa</option>
                            <option  label="WB" value="West Bangal">West Bangal</option>
                            <option  label="AR" value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option  label="AS" value="Asam">Asam</option>
                            <option  label="MG" value="Meghalaya">Meghalaya</option>
                        </datalist>
                          </td>
                    </tr>
                    <tr>
                       <td> <label for="pin">PIN Code</label> </td>
                        <td> <input type="text" id="pin" required="required"/> </td>
                    </tr>
                    <tr>
                        <td> <label for="bloodgp">Blood Group</label> </td>
                        <td> <input type="text" id="bloodgp"/> </td>
                    </tr>
                    <tr>
                        <td> <label for="mobile">Mobile No.</label> </td>
                        <td> <input type="text" id="mobile"/> </td>
                    </tr>
             </table>

         </fieldset>
        <fieldset>
            <legend>Professional Qualification</legend>
            <table>
                <tr>
                    <td>
                            <label for="education">Education</label>
                            <input type="text" id="education" list="lstqualification"/>
                             <datalist id="lstqualification">
                                  <option label="Masters-Degree" value="Masters"></option>
                                 <option label="Batchler-Degree" value="Batchler"></option>
                                 <option label="Higher Secondory" value="HigherSecondory"></option>
                                 <option label="Secondory" value="Secondory"></option>
                             </datalist>            
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
