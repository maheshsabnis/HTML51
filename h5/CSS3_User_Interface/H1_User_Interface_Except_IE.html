<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DEMO CSS 3 UI. Note</title>
    <style type="text/css">
        div {
            border: 10px solid;
            padding: 10px 40px;
            width: 300px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>The resize property specifies whether or not an element is resizable by the user. This is an excellent feature of the CSS3.</div>
</body>
